<html>
    <head>
        <script src="mouse_events.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <label class="large">onMouseOver</label><br>
                    <p>Mouse over to change background of button to blue</p>
                    <button onmouseover="hoverMe()" id="mouseover"></button>
                </td>
                <td>
                    <label class="large">onMouseOut</label><br>
                    <p>Mouse out to change background color of button to orange</p>
                    <button onmouseout="hoverOut()" id="mouseout"></button>
                </td>
                <td>
                    <label class="large">onClick</label><br>
                    <p>Click to change background color of button</p>
                    <button onclick="clickMe()" id="clickme"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="large">ondblClick</label><br>
                    <p>Double Click to change background color of button</p>
                    <button ondblclick="doubleClickMe()" id="doubleclick"></button>
                </td>
                <td>
                    <label class="large">onFocus</label><br>
                    <p>Click to change background color of Input</p>
                    <input onfocus="textFocus()" id="focusedtext"></input>
                </td>
                <td>
                    <label class="large">onBlur</label><br>
                    <p>Change lower case to upper case on blur event</p>
                    <input onblur="outOfFocus()" id="uppercase"></input>
                </td>
            </tr>
        </table>
    </body>
</html>
